      <div class="text">
        <p>我們這組被分配到心路桃園發展中心，每個小朋友的問題都不一樣，除了去了解他們之外，還得去思考如何幫助他們。與那邊的老師們討論後，決定特別去照顧其中一位有視障的小朋友，也希望能一起想辦法幫助她。</p>
        <div style="clear:both"></div>
      </div>

        <h1>討論</h1>
      </div>
      <div class="text">
        <p>希望能做一個app，主要用途在能刺激視障小朋友的視覺神經。例如：5秒閃一次強光，並伴隨著小朋友喜歡的聲音去強化他們對強光的反應，最好能讓他們對追蹤光源產生興趣，藉此來訓練他們的視覺反應。</p>
